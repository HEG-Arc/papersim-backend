<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OdooSIM Check</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="search">
                    <p>
                <div class="input-group">
                    <input type="text" class="form-control"  v-model="company"  placeholder="company" v-bind:disabled="isChecking">
                    <span class="input-group-btn">
                        <button v-if="!isAdddata" class="btn btn-primary" v-on:click="check()" type="button" v-bind:disabled="isChecking">Vérifier!</button>
                        <button v-if="isAdddata" class="btn btn-danger" v-on:click="addData()" type="button" v-bind:disabled="isChecking">Ajouter données!</button>
                    </span>
                </div>
                    </p>

                <div class="progress" v-if="isChecking">
                    <div class="progress-bar progress-bar-striped active" role="progressbar"  v-bind:style="{width: progress + '%'}">
                        <span class="sr-only">45% Complete</span>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div  v-for="(item, index) in result" class="alert" v-bind:class="{'alert-success': item.valid, 'alert-danger': !item.valid}" role="alert">
                    {{ item.name }}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="main.js"></script>

</body>

</html>
