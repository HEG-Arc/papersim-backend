<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>OdooSIM Check</title>
    <link rel="stylesheet" href="https://odoosim.ch/lib/bootstrap.min.css">
    <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-55173430-5', 'auto');
    var id = localStorage.getItem('odooDBname');
    if(id) {
        ga('set', 'userId', id);
    }
    ga('require', 'urlChangeTracker', {
        fieldsObj: {
            dimension1: 'virtual'
        }
    });
    ga('send', 'pageview', {
        dimension1: 'pageload'
    });
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <script async src='https://odoosim.ch/lib/autotrack.js'></script>
</head>

<body>
    <div class="container" id="app">
        <div class="text-center">
            <h1 style="font-size:6em;padding-top:2em;"><span style="color:#75526b">Odoo</span><span style="color:#26D1AF">SIM</span></h1>

        </div>
    </div>
</body>
</html>
