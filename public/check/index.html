<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>OdooSIM Check</title>
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
    <style>
    .alert {
        margin-bottom: 10px;
    }
    .panel-body {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 60px);
    }
    .content {
        overflow: auto;
    }
    </style>
</head>

<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">OdooSIM Check</h3>
                    </div>
                    <div class="panel-body">
                        <p>
                            <div class="input-group">
                                <input type="text" class="form-control"  v-model="company"  placeholder="edu-paper-" v-bind:disabled="isChecking">
                                <span class="input-group-btn">
                                    <button v-if="!isAdddata" class="btn btn-primary" v-on:click="check()" type="button" v-bind:disabled="isChecking">Vérifier!</button>
                                    <button v-if="isAdddata" class="btn btn-danger" v-on:click="addData()" type="button" v-bind:disabled="isChecking">Ajouter données!</button>
                                </span>
                            </div>
                        </p>
                        <div class="progress" v-if="isChecking">
                            <div class="progress-bar progress-bar-striped active" role="progressbar"  v-bind:style="{width: progress + '%'}">
                                <span class="sr-only">45% Complete</span>
                            </div>
                        </div>
                        <div class="content">
                            <div  v-for="(item, index) in result" class="alert" v-bind:class="{'alert-success': item.valid, 'alert-danger': !item.valid}" role="alert">
                                {{ item.name }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

            </div>
        </div>
    </div>
    <script src="../lib/promise.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    <script src="main.js"></script>

</body>

</html>
