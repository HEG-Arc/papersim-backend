<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OdooSIM Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <style>
        .mail-select-header {
            font-weight: bold;
        }

        .mail-select {
            padding: 10px 0;
            cursor: pointer;
        }

        .mail-select:nth-child(even) {
            background-color: #f3e5f5;
        }

        .mail-select:hover {
            background-color: #c8e6c9;
        }
        iframe {
            width: 100%;
            min-height: 400px;
            border: 0;
        }

        .db-name {
            display: inline-block;
            background-color: #f3e5f5;
            padding: 4px;
            border-radius: .25em;
            margin: 4px;
        }
        .label {
            margin-right: 4px;
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <p>Create Instance</p>
                    <form v-on:submit.prevent="generate()" class="form-inline">
                        <div class="form-group">
                            <label>Prefix</label>
                            <input type="text" class="form-control" v-model="prefix">
                        </div>
                        <div class="form-group">
                            <label>Pattern</label>
                            <input type="text" class="form-control" v-model="pattern">
                        </div>
                        <div class="form-group">
                            <label>Count</label>
                            <input type="text" class="form-control" type="number" v-model="count">
                        </div>
                        <button class="btn btn-default" type="submit">Preview</button>
                    </form>
                    <div>
                        <span v-for="(item, index) in newDBS" class="db-name">{{item}} <span v-on:click="newDBS.splice(index, 1)" class="glyphicon glyphicon-trash"></span></span>
                    </div>
                    <button class="btn btn-primary" v-if="newDBS.length > 0" v-on:click="post()">Create</button>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row mail-select-header">
                    <div class="col-md-2">Name</div>
                    <div class="col-md-3">Email</div>
                    <div class="col-md-2">State</div>
                    <div class="col-md-2">Date</div>
                    <div class="col-md-3">Actions</div>
                </div>
                <div v-for="(item, index) in DBS" track-by="item.name" class="mail-select">
                    <div class="row">
                        <div class="col-md-2">
                            <button type="button" class="btn btn-default" v-on:click="item.showDetail = !item.showDetail"><span class="glyphicon glyphicon-search"></span></button>
                            <a v-bind:href="'https://'+item.name+'.odoo.com'">{{ item.name }}</a></div>
                        <div class="col-md-3" v-bind:title="item.password">{{ item.email }}</div>
                        <div class="col-md-2">{{ item.state }}</div>
                        <div class="col-md-2">{{ item.date | date }}</div>
                        <div class="col-md-3"><a v-bind:href="'../inspect/'+item.name" class="btn btn-default" target="_blank">Inspect</a> <a  class="btn btn-primary" v-bind:href="'../check/'+item.name" target="_blank">Check</a></div>
                    </div>
                    <div class="row" v-if="item.showDetail">
                        <div class="col-md-12">
                            <p>Check: <span class="label" v-bind:class="{'label-success': c.valid, 'label-danger': !c.valid}" v-for="c in item.check">{{c.name}}</span></p>
                            <p>Users: <span class="label label-primary" v-for="u in item.inspect[1]">{{u.name}} <{{u.login}}></span></p>
                            <p>Modules: <span class="label label-primary" v-for="m in item.inspect[0]">{{m.shortdesc}} {{m.installed_version}} <{{m.state}}></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.5.1/socket.io.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="generate.js"></script>
    <script src="admin.js"></script>

</body>

</html>
